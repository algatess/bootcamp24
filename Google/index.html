<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css" />
    <link 
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a class="link" href="https://mail.google.com">Gmail</a>
        <a class="link" href="">Images</a>
        <a class="app" href="">
          <span class="material-symbols-outlined"> apps</span>
        </a>
      </div>
      <div class="top">
        <div class="logo">
          <img src="image/googlelogo.png" />
        </div>
      </div>
      <div class="middle">
        <div class="input">
          <span class="material-symbols-outlined"> search </span>
          <input
            class="put"
            type="search"
            placeholder="Search Google or type a URL"
          />
          <a class="voice" href="" title="Search by voice">
            <img src="image/google-voice-search (1).png" alt="" />
          </a>
          <a class="lens" href="" title="Search by image">
            <img src="image/Google_Lens_Icon.svg.png" alt="" />
          </a>
        </div>
      </div>
      <div class="bottom">
        <div class="box">
          <a
            class="web"
            href="https://chromewebstore.google.com/?hl=en"
            title="Web Store"
          >
            <div class="webstore">
              <div class="store">
                <img src="image/Capture.PNG" alt="" />
              </div>
              <p>Web Store</p>
            </div>
          </a>
          <a class="short" href="" title="Add shortcut">
            <div class="shortcut">
              <div class="cut">
                <span class="material-symbols-rounded"> add</span>
              </div>
              <p>Add shortcut</p>
            </div>
          </a>
        </div>
      </div>
      <div class="footer">
        <div class="custom">
          <a href="" title="Customize this page">
            <span class="material-symbols-rounded"> edit</span>
            Customize Chrome
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
