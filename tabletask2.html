<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div style="margin-top: 100px">
      <table
        style="width: 500px; height: 100px; border: 2px solid"
        cellspacing="0"
      >
        <tr>
          <td style="width: 120px; border: 2px solid"></td>
          <td style="width: 120px; border: 2px solid"></td>
          <td style="border: 2px solid"></td>
        </tr>
      </table>
      <table cellspacing="0">
        <tr>
          <td>
            <table
              style="width: 160px; height: 400px; border: 2px solid"
              cellspacing="0"
            >
              <tr>
                <td style="border: 2px solid; height: 220px"></td>
              </tr>
              <tr>
                <td style="border: 2px solid"></td>
              </tr>
            </table>
          </td>
          <td>
            <table
              style="width: 340px; height: 400px; border: 2px solid"
              cellspacing="0"
            >
              <tr>
                <td style="height: 110px; border: 2px solid"></td>
              </tr>
              <tr>
                <td style="height: 190px; border: 2px solid"></td>
              </tr>
              <tr>
                <td style="height: 90px; border: 2px solid"></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
