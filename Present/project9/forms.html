<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>forms</title>
    <link rel="stylesheet" href="forms.css" />
  </head>
  <body>
    <form>
      <label for="fn">First Name :</label><br />
      <input type="text" id="fn" placeholder="please inter your name" /><br />
      <label for="ln">Last Name :</label><br />
      <input type="text" id="ln" readonly /><br />
      <label for="fan">Father Name :</label><br />
      <input type="text" id="fan" disabled /><br />
      <label for="mp">Mobile Phone :</label><br />
      <input type="text" id="mp" autocomplete="off" /><br />
      <label for="ga">Gmail Address :</label><br />
      <input type="text" id="ga" autofocus /><br />
      <label for="un">User Name :</label><br />
      <input type="text" id="un" required /><br />
      <label for="pass">Password :</label><br />
      <input type="password" id="pass" maxlength="8" required /><br /><br />
      <input type="submit" value="create account" />
    </form>
  </body>
</html>
